version: 3
type: conversation
steps:
  - id: get_sqs_queues
    type: action
    action:
      runner: "blumedia"
      store: aws
      name: "sqs.ListQueues"
      parameters: {}
  - id: sqs_queues
    type: jq
    jq: .get_sqs_queues.QueueUrls[]
  - id: sqs_queue
    type: input
    value_type: enum
    prompt: "Select the SQS queue you want to publish a message to"
    possible_values: ${sqs_queues}
  - id: sqs_message
    type: input
    value_type: text
    prompt: "Enter the message you want to publish to the queue"
  - id: publish_message
    type: action
    action:
      runner: "blumedia"
      store: aws
      name: sqs.SendMessage
      parameters:
        QueueUrl: ${sqs_queue}
        MessageBody: ${sqs_message}
  - id: success
    type: message
    prompt: |
      âœ… *Done!*
      Published message *${sqs_message}* to queue *${sqs_queue}* succesfully!
