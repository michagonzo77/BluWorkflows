version: 3
type: conversation
steps:
  - id: get_lambda_functions
    type: action
    action:
      runner: "blumedia"
      store: aws
      name: "lambda.ListFunctions"
      parameters: {}
  - id: lambda_functions
    type: jq
    jq: .get_lambda_functions.Functions[].FunctionName
  - id: lambda_function
    type: input
    value_type: enum
    prompt: "Select the lambda function you want to trigger"
    possible_values: ${lambda_functions}
  - id: trigger_lambda
    type: action
    action:
      runner: "blumedia"
      store: aws
      name: lambda.Invoke
      parameters:
        FunctionName: ${lambda_function}
        InvocationType: RequestResponse
  - id: lambda_output
    type: json_message
    prompt: ${trigger_lambda}
